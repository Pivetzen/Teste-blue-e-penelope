<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebook Dinâmico - Alinhamento Corrigido</title>
    
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.js"></script>

    <style>
        body { 
            background-color: #1a1a1a; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: 'Georgia', serif; 
            overflow: hidden;
        }

        .container { 
            width: 100%; 
            max-width: 950px; 
            display: flex; 
            justify-content: center; 
        }

        #book { opacity: 0; transition: opacity 0.8s ease; }

        .page { 
            padding: 30px; 
            background-color: #fdfdfd; 
            border: 1px solid #ddd; 
            box-sizing: border-box; 
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
        }

        .page-cover { 
            background-color: #2c3e50; 
            color: #ecf0f1; 
            text-align: center; 
            justify-content: center; 
        }

        .page-image { 
            width: 100%; 
            max-height: 280px; 
            margin-bottom: 15px; 
            border-radius: 4px; 
            object-fit: cover; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* AJUSTE DE ALINHAMENTO DO TEXTO */
        .text-container { 
            line-height: 1.7; 
            text-align: justify; 
            font-size: 1.1em; 
            color: #333;
            white-space: pre-wrap;
            margin: 0;
            text-indent: 0 !important; /* Remove qualquer recuo de parágrafo inicial */
            display: block;
        }

        /* Garante que o texto dentro do container ignore recuos */
        .text-container p, .text-container span, .text-container div {
            text-indent: 0 !important;
            margin-top: 0 !important;
            padding-left: 0 !important;
            text-align: left; /* Ou justify, se preferir o bloco reto dos dois lados */
        }

        h3 {
            margin: 0 0 10px 0; 
            font-size: 1.3em;
            color: #2c3e50;
            text-indent: 0;
        }

        /* UI de Progresso */
        #ui-layer { width: 80%; max-width: 600px; text-align: center; margin-top: 30px; }
        #progress-container { 
            width: 100%; 
            height: 6px; 
            background-color: #444; 
            border-radius: 10px; 
            overflow: hidden; 
        }
        #progress-bar { 
            width: 0%; 
            height: 100%; 
            background: #3498db; 
            transition: width 0.4s ease; 
        }
        #page-counter { color: #888; margin-top: 10px; font-family: sans-serif; font-size: 0.85em; }
    </style>
</head>
<body>

    <div class="container">
        <div id="book" class="flip-book"></div>
    </div>

    <div id="ui-layer">
        <div id="progress-container"><div id="progress-bar"></div></div>
        <div id="page-counter">Sincronizando com Google Sheets...</div>
    </div>

    <script>
        const jsonAppURL = "https://script.google.com/macros/s/AKfycbybe5Y0hFvUFVWoQFEIOWQkzqJN8dyo0CnECrJI7ICiMrEBY0Nc3X3LHknTCZcPsMB8/exec";

        async function initBook() {
            try {
                const response = await fetch(jsonAppURL);
                const data = await response.json();
                const bookEl = document.getElementById('book');

                bookEl.innerHTML += `
                    <div class="page page-cover" data-density="hard">
                        <h1>Minha História</h1>
                        <p>Resgate e Carinho</p>
                    </div>`;

                data.forEach((item) => {
                    // O .trim() é vital aqui para remover espaços em branco invisíveis da planilha
                    const cleanText = item.texto ? item.texto.trim() : '';
                    const cleanTitle = item.titulo ? item.titulo.trim() : '';

                    bookEl.innerHTML += `
                        <div class="page">
                            <div class="page-content">
                                ${item.imagem ? `<img src="${item.imagem}" class="page-image">` : ''}
                                <div class="text-container">${cleanTitle ? `<h3>${cleanTitle}</h3>` : ''}${cleanText}</div>
                            </div>
                        </div>`;
                });

                bookEl.innerHTML += `<div class="page page-cover" data-density="hard"><h2>FIM</h2></div>`;

                startFlipEngine();
            } catch (error) {
                document.getElementById('page-counter').innerText = "Erro ao carregar os dados.";
                console.error(error);
            }
        }

        function startFlipEngine() {
            const pageFlip = new St.PageFlip(document.getElementById('book'), {
                width: 450,
                height: 600,
                size: "stretch",
                showCover: true
            });

            pageFlip.loadFromHTML(document.querySelectorAll('.page'));
            document.getElementById('book').style.opacity = "1";

            const total = pageFlip.getPageCount();
            
            pageFlip.on('flip', (e) => {
                const current = e.data + 1;
                document.getElementById('page-counter').innerText = `Página ${current} de ${total}`;
                document.getElementById('progress-bar').style.width = (current / total * 100) + "%";
            });
        }

        initBook();
    </script>
</body>
</html>
