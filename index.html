<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebook Dinâmico Ajustado</title>
    
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.js"></script>

    <style>
        body { 
            background-color: #1a1a1a; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: 'Georgia', serif; 
        }

        .container { 
            width: 100%; 
            max-width: 950px; 
            display: flex; 
            justify-content: center; 
        }

        #book { opacity: 0; transition: opacity 0.8s ease; }

        .page { 
            padding: 25px; /* Reduzi o padding geral */
            background-color: #fdfdfd; 
            border: 1px solid #ddd; 
            box-sizing: border-box; 
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Força o conteúdo para o topo */
        }

        .page-cover { 
            background-color: #2c3e50; 
            color: #ecf0f1; 
            text-align: center; 
            justify-content: center; /* Capa permanece centralizada */
        }

        .page-image { 
            width: 100%; 
            max-height: 280px; /* Aumentei um pouco a imagem */
            margin-bottom: 10px; /* Reduzi drasticamente o espaço abaixo da imagem */
            border-radius: 4px; 
            object-fit: cover; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .text-container { 
            line-height: 1.6; 
            text-align: justify; 
            font-size: 1.05em; 
            color: #333;
            white-space: pre-wrap;
            margin-top: 0; /* Garante que não haja margem superior no texto */
        }

        h3 {
            margin: 0 0 10px 0; /* Margem pequena abaixo do título */
            font-size: 1.2em;
        }

        /* UI de Progresso */
        #ui-layer { width: 80%; max-width: 600px; text-align: center; margin-top: 30px; }
        #progress-container { 
            width: 100%; 
            height: 6px; 
            background-color: #444; 
            border-radius: 10px; 
            overflow: hidden; 
        }
        #progress-bar { 
            width: 0%; 
            height: 100%; 
            background: #3498db; 
            transition: width 0.4s ease; 
        }
        #page-counter { color: #888; margin-top: 10px; font-family: sans-serif; font-size: 0.85em; }
    </style>
</head>
<body>

    <div class="container">
        <div id="book" class="flip-book">
            </div>
    </div>

    <div id="ui-layer">
        <div id="progress-container"><div id="progress-bar"></div></div>
        <div id="page-counter">Carregando livro...</div>
    </div>

    <script>
        // SUBSTITUA PELO SEU URL DO APPS SCRIPT
        const jsonAppURL = "https://script.google.com/macros/s/AKfycbybe5Y0hFvUFVWoQFEIOWQkzqJN8dyo0CnECrJI7ICiMrEBY0Nc3X3LHknTCZcPsMB8/exec";

        async function initBook() {
            try {
                const response = await fetch(jsonAppURL);
                const data = await response.json();
                const bookEl = document.getElementById('book');

                bookEl.innerHTML += `
                    <div class="page page-cover" data-density="hard">
                        <h1>Meu Livro Digital</h1>
                        <p>Alimentado via Google Sheets</p>
                    </div>`;

                data.forEach((item) => {
                    bookEl.innerHTML += `
                        <div class="page">
                            <div class="page-content">
                                ${item.imagem ? `<img src="${item.imagem}" class="page-image">` : ''}
                                <div class="text-container">
                                    ${item.titulo ? `<h3>${item.titulo}</h3>` : ''}
                                    ${item.texto || ''}
                                </div>
                            </div>
                        </div>`;
                });

                bookEl.innerHTML += `<div class="page page-cover" data-density="hard"><h2>FIM</h2></div>`;

                startFlipEngine();
            } catch (error) {
                document.getElementById('page-counter').innerText = "Erro ao carregar dados.";
                console.error(error);
            }
        }

        function startFlipEngine() {
            const pageFlip = new St.PageFlip(document.getElementById('book'), {
                width: 450,
                height: 600,
                size: "stretch",
                showCover: true
            });

            pageFlip.loadFromHTML(document.querySelectorAll('.page'));
            document.getElementById('book').style.opacity = "1";

            const total = pageFlip.getPageCount();
            
            pageFlip.on('flip', (e) => {
                const current = e.data + 1;
                document.getElementById('page-counter').innerText = `Página ${current} de ${total}`;
                document.getElementById('progress-bar').style.width = (current / total * 100) + "%";
            });
        }

        initBook();
    </script>
</body>
</html>
